<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tumblr Image Fetcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 flex items-center justify-center min-h-screen">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl text-center font-bold mb-4">Tumblr Image Fetcher</h2>
        <form id="tumblrForm" class="">
            <label for="blogName" class="text-sm font-medium text-gray-700">
            Tumblr Blog Name <span class="text-red-500">*</span>
            </label>
            <input required type="text" id="blogName" name="blogName" placeholder="Enter Tumblr Blog Name (e.g., good)" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 focus:outline-none mt-1 mb-3">
            
            <label for="postRange" class="text-sm font-medium text-gray-700">
            Post Range <span class="text-red-500">*</span>
            </label>
            <input required type="text" id="postRange" name="postRange" placeholder="Enter Post Range (e.g., 1-5)" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 focus:outline-none mt-1 mb-3">

            <button type="submit" class="w-full bg-blue-500 text-white font-bold p-2 rounded hover:bg-blue-600 focus:ring-2 focus:ring-blue-500 focus:outline-none">Fetch Data</button>
        </form>
        <div id="output" class="mt-4 text-center"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
